    <script>

        function ts(){
            alert(1)
        }
        let status = {
            "success": 0,
            "failed": 1,
            "pending": 3
        }
        class Promise {
            constructor(resolve, reject){
                resolve = this.resolve;
                reject = this.reject;
                this.state = status.pending;
                this.data = '';
            }
            resolve(data){
                if(this.state === status.pending){
                    this.state = status.success;
                    this.data = data;
                    this.then();
                }
            }
            reject(err){
                if(this.state === status.pending){
                    this.state = status.failed;
                    this.data = err;
                    this.catch();
                }
            }
            then(callback){
                callback(this.data);
                return new Promise;
            }
            catch(callback){
                callback(this.data)
            }

        }


        new Promise((resolve, reject) => {

            setTimeout(() => {
                resolve(123) 
            }, 2000);

        }).then((data) => {
            console.log(data)
        }).catch((err) => {
            console.log(err)
        })
    
    
    
    
    </script>
